<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KEIKO PAIR</title>
  <link rel="icon" href="https://i.imgur.com/PlC3T3p.jpeg" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    @keyframes neon-background {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes lightning-flash {
      0% { opacity: 0; }
      10% { opacity: 1; }
      20% { opacity: 0; }
      100% { opacity: 0; }
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(270deg, #00ffcc, #0033ff);
      background-size: 400% 400%;
      animation: neon-background 8s ease infinite;
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .lightning {
      position: absolute;
      width: 100vw;
      height: 100vh;
      background: url('https://www.transparenttextures.com/patterns/diagonal-stripes.png');
      mix-blend-mode: overlay;
      animation: lightning-flash 3s infinite ease-in-out;
      pointer-events: none;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
    }

    .box {
      width: 300px;
      height: 330px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      box-shadow: 0 0 30px #00ffcc, 0 0 60px #0033ff;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(60deg, transparent, #00ffcc, #0033ff, transparent);
      animation: neon-background 5s linear infinite;
      pointer-events: none;
    }

    #text h3, #text h6 {
      margin: 0;
      font-weight: bold;
    }

    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      width: 89%;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54;
      color: #ecf0f1;
      font-size: 18px;
    }

    .input-container button {
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.3s ease;
    }

    .input-container button:hover {
      background: #2980b9;
    }

    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      .input-container input {
        border-radius: 0.8rem;
      }
      .input-container button {
        border-radius: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="lightning"></div>
  <div class="container">
    <div class="box" id="box">
      <div id="text">
        <i class="fa fa-user"></i>
        <h3 class="centered-text">Keiko Connection</h3>
        <h6>üî¢ Enter your number with country code.</h6>
        <div class="input-container">
          <input placeholder="+94729xxxxxx" type="number" id="number">
          <button id="submit">Submit</button>
        </div>
        <div id="loading-spinner">
          <i class="fas fa-spinner fa-spin"></i>
        </div>
        <br><br>
        <main id="pair"></main>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "‚úîÔ∏è COPIED";
      obj.style = "color:red;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:white;font-weight-bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóEnter your WhatsApp number with country code.</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:black;font-weight:bold">‚ùóInvalid number format. Please try again.</a><br><br>';
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + bc;
        c.style = "color:white;font-size:20px";
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "‚ùó Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold">CODE: <span style="color:white;font-weight:bold">' + code + '</span></font><br><br><br>';
        document.getElementById("loading-spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
